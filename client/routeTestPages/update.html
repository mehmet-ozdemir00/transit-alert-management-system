<link rel="stylesheet" href="clientStyling/update.css"
<div class="update-container">
  <h2>Update Subscription Email</h2>
  <form id="update-form">
    <label for="old-email">Current Email:</label>
    <input type="email" id="old-email" name="old-email" required>

    <label for="new-email">New Email:</label>
    <input type="email" id="new-email" name="new-email" required>

    <button type="submit">Update Email</button>
  </form>
  <div id="update-message" class="message"></div>
</div>

<script src="clientScripts/update.js"></script>
