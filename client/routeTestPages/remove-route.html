<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Route Subscription</title>
  <link rel="stylesheet" href="remove-route.css" />
</head>
<body>
  <div class="remove-container">
    <h2>Remove Route Subscription</h2>
    <form id="remove-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="route">Route:</label>
      <input type="text" id="route" name="route" required />

      <button type="submit">Remove Subscription</button>
    </form>
    <div id="remove-message" class="message"></div>
  </div>

  <script src="clientScripts/remove-route.js"></script>
</body>
</html>
